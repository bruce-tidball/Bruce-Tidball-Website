name: Deploy static site to GitHub Pages

on:
  push:
    branches:
      - main  # ðŸ‘ˆ when you push to main, it triggers deployment

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # If your site is pre-built (e.g., HTML, JS, CSS only), skip the build step.
      # Otherwise, add your build commands here.
      # Example for React/Vite:
      - name: Install and build
        run: |
          npm install
          npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./  # ðŸ‘ˆ If your siteâ€™s files are in root, leave as "./"
          # Or use ./dist or ./build if using a bundler

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          branch: gh-pages  # ðŸ‘ˆ deploy *to* gh-pages branch
          folder: ./        # ðŸ‘ˆ same folder you uploaded above
